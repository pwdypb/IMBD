version: 2
jobs:
   build:
     docker:
       - image: circleci/openjdk:8-jdk-browsers
     steps:
       - checkout
       - run: mvn dependency:go-offline
       - run: mvn package
   test:
     docker:
       - image: circleci/openjdk:8-jdk-browsers
     steps:
       - checkout
       - run: mvn test
   deploy:
     production:
       branch: master
       heroku:
         appname: lit-chamber-7112
workflows:
   build-test-and-approval-deploy:
     jobs:
       - build
       - test
       - deploy:
         requires:
           - build
           - test