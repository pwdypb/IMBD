version: 2
jobs:
   build:
     docker:
       - image: circleci/openjdk:8-jdk-browsers
     steps:
       - checkout
       - run: echo "hello world"
       - restore_cache:
            keys:
            - circleci-demo-java-{{ checksum "pom.xml" }}
       - run: mvn dependency:go-offline
       - save_cache:
          paths:
            - ~/.m2
          key: circleci-demo-java-{{ checksum "pom.xml" }}
